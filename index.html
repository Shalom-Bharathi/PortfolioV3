<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: url('https://images.unsplash.com/photo-1716490710550-9844f5a98999?q=80&w=1374&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D') no-repeat center center fixed;
            background-size: cover;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
            cursor: none;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(8px);
        }

        .cursor {
            width: 20px;
            height: 20px;
            border: 2px solid white;
            border-radius: 50%;
            position: fixed;
            pointer-events: none;
            z-index: 999;
            transition: transform 0.2s;
        }

        .cursor::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            filter: blur(5px);
        }

        .container {
            text-align: center;
            color: white;
            z-index: 1;
            padding: 20px;
        }

        h1 {
            font-size: 4em;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 10px;
            animation: float 6s ease-in-out infinite, glow 2s ease-in-out infinite alternate;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
        }

        p {
            font-size: 1.5em;
            margin-bottom: 30px;
            color: white;
            animation: wave 2s ease-in-out infinite, fadeInOut 3s ease-in-out infinite;
            text-shadow: 
                0 0 10px rgba(255, 255, 255, 0.8),
                0 0 20px rgba(255, 255, 255, 0.4),
                0 0 30px rgba(255, 255, 255, 0.2);
            letter-spacing: 2px;
        }

        .countdown {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }

        .countdown-item {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            min-width: 120px;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            animation: pulse 1s infinite;
        }

        .countdown-value {
            font-size: 3em;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .countdown-label {
            font-size: 1em;
            text-transform: uppercase;
            letter-spacing: 2px;
            opacity: 0.8;
        }

        @keyframes float {
            0% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-10px);
            }
            100% {
                transform: translateY(0px);
            }
        }

        @keyframes glow {
            from {
                text-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
            }
            to {
                text-shadow: 0 0 30px rgba(255, 255, 255, 0.8),
                            0 0 40px rgba(255, 255, 255, 0.3),
                            0 0 50px rgba(255, 255, 255, 0.2);
            }
        }

        @keyframes wave {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-5px);
            }
        }

        @keyframes fadeInOut {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.5;
            }
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.02); }
            100% { transform: scale(1); }
        }

        #particles-js {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
        }

        .vignette {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            box-shadow: 0 0 200px rgba(0,0,0,0.9) inset;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <audio id="tickSound" src="data:audio/wav;base64,UklGRpQHAABXQVZFZm10IBAAAAABAAEARKwAAIhYAQACABAAZGF0YXAHAACBhYqFbF1fdJivrJBhNjVgodDbq2EcBj+Z2/LDciUFLXy+8tiJNwgZYqbh6qpQGxNQkM7sx3U2GUKAudvpml8kHzOYyujVeCoQKHOv3OWtSxsYVZnW7cBtLhpKiMDe54tPISpkqNXnxmUnGj6kz+bMe0AwPo250enEYyYgNZHZ6N2ELxEkbLPj6qxLHBhL" type="audio/wav" preload="auto"></audio>
    <div class="cursor"></div>
    <div id="particles-js"></div>
    <div class="vignette"></div>
    <div class="container">
        <h1>Coming Soon</h1>
        <p>Something amazing is in the works</p>
        <div class="countdown">
            <div class="countdown-item">
                <div class="countdown-value" id="days">00</div>
                <div class="countdown-label">Days</div>
            </div>
            <div class="countdown-item">
                <div class="countdown-value" id="hours">00</div>
                <div class="countdown-label">Hours</div>
            </div>
            <div class="countdown-item">
                <div class="countdown-value" id="minutes">00</div>
                <div class="countdown-label">Minutes</div>
            </div>
            <div class="countdown-item">
                <div class="countdown-value" id="seconds">00</div>
                <div class="countdown-label">Seconds</div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
        const cursor = document.querySelector('.cursor');
        document.addEventListener('mousemove', (e) => {
            cursor.style.left = e.clientX - 10 + 'px';
            cursor.style.top = e.clientY - 10 + 'px';
            cursor.style.transform = 'scale(1.2)';
            setTimeout(() => {
                cursor.style.transform = 'scale(1)';
            }, 100);
        });

        
        const countDownDate = new Date("Dec 15, 2024 22:30:00 GMT+0530").getTime();

        const countdown = setInterval(function() {
            const now = new Date().getTime();
            const distance = countDownDate - now;

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById("days").innerHTML = days.toString().padStart(2, '0');
            document.getElementById("hours").innerHTML = hours.toString().padStart(2, '0');
            document.getElementById("minutes").innerHTML = minutes.toString().padStart(2, '0');
            document.getElementById("seconds").innerHTML = seconds.toString().padStart(2, '0');

            if (distance < 0) {
                clearInterval(countdown);
                document.querySelector(".countdown").innerHTML = "<h2>The wait is over!</h2>";
            }
        }, 1000);

        const tickSound = document.getElementById('tickSound');
        let lastPlayTime = 0;
        let lastParticleId = null;

        // Ensure audio is loaded
        tickSound.load();
        tickSound.volume = 0.2; // Reduce volume to 20%

        particlesJS('particles-js',
        {
            "particles": {
                "number": {
                    "value": 120,
                    "density": {
                        "enable": true,
                        "value_area": 800
                    }
                },
                "color": {
                    "value": "#ffffff"
                },
                "shape": {
                    "type": "circle"
                },
                "opacity": {
                    "value": 0.7,
                    "random": true
                },
                "size": {
                    "value": 4,
                    "random": true
                },
                "line_linked": {
                    "enable": true,
                    "distance": 150,
                    "color": "#ffffff",
                    "opacity": 0.5,
                    "width": 1.5
                },
                "move": {
                    "enable": true,
                    "speed": 2,
                    "direction": "none",
                    "random": false,
                    "straight": false,
                    "out_mode": "bounce",
                    "bounce": true,
                    "attract": {
                        "enable": false,
                        "rotateX": 600,
                        "rotateY": 1200
                    }
                }
            },
            "interactivity": {
                "detect_on": "canvas",
                "events": {
                    "onhover": {
                        "enable": true,
                        "mode": "grab"
                    },
                    "onclick": {
                        "enable": true,
                        "mode": "push"
                    },
                    "resize": true
                },
                "modes": {
                    "grab": {
                        "distance": 140,
                        "line_linked": {
                            "opacity": 0.8
                        }
                    }
                }
            },
            "retina_detect": true
        });

        // Add mousemove event listener for particle hover sound
        document.getElementById('particles-js').addEventListener('mousemove', (event) => {
            const pJS = window.pJSDom[0].pJS;
            const pos = {
                x: event.offsetX,
                y: event.offsetY
            };
            
            // Find the closest particle
            let closestDist = Infinity;
            let closestParticle = null;
            
            pJS.particles.array.forEach((p) => {
                const dx = pos.x - p.x;
                const dy = pos.y - p.y;
                const dist = Math.sqrt(dx * dx + dy * dy);
                
                if (dist < closestDist && dist < pJS.interactivity.modes.grab.distance) {
                    closestDist = dist;
                    closestParticle = p;
                }
            });
            
            // Only play sound if we hover over a new particle
            if (closestParticle && closestParticle !== lastParticleId) {
                const currentTime = Date.now();
                if (currentTime - lastPlayTime > 50) { // 50ms debounce
                    tickSound.currentTime = 0;
                    tickSound.play().catch(e => console.log("Audio play failed:", e));
                    lastPlayTime = currentTime;
                }
                lastParticleId = closestParticle;
            } else if (!closestParticle) {
                lastParticleId = null;
            }
        });
    </script>
</body>
</html>
